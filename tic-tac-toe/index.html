<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game">
      <h2>Tic Tac Toe</h2>
      <div class="game__cell-container">
        <div class="game__cell" cellIndex="0"></div>
        <div class="game__cell" cellIndex="1"></div>
        <div class="game__cell" cellIndex="2"></div>
        <div class="game__cell" cellIndex="3"></div>
        <div class="game__cell" cellIndex="4"></div>
        <div class="game__cell" cellIndex="5"></div>
        <div class="game__cell" cellIndex="6"></div>
        <div class="game__cell" cellIndex="7"></div>
        <div class="game__cell" cellIndex="8"></div>
      </div>
      <div class="game__status-text"></div>
      <button class="game__restart-button">Restart</button>
    </div>
  </body>
</html>
