<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Revealing animations</title>
  </head>
  <body>
    <section class="section-1">
      <h1 class="animate animate-left">Hi, I am Shrey</h1>
      <p class="animate animate-right">I am a passionate Frontend Developer</p>
      <img
        src="./public/assets/images/Profile.jpg"
        class="animate animate-bottom-top"
      />
    </section>
    <section class="section-2">
      <h1 class="animate">Keep Scrolling</h1>
      <p class="animate">Animation on scroll using html css and javascript</p>
    </section>
    <section class="section-3">
      <h1 class="animate">Good</h1>
      <p class="animate">Animation on scroll using html css and javascript</p>
    </section>
    <section class="section-4">
      <h1 class="animate">Very good</h1>
      <p class="animate">Animation on scroll using html css and javascript</p>
    </section>
  </body>
</html>
