<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Revealing animations</title>
  </head>
  <body>
    <section class="section-1">
      <h1 class="animate animate-left">Hi, I am Shrey</h1>
      <p class="animate animate-right">I am a passionate Frontend Developer</p>
      <img
        src="./public/assets/images/Profile.jpg"
        class="animate animate-profile"
      />
    </section>
    <section class="section-2">
      <h1 class="animate animate-right">Keep Scrolling</h1>
      <p class="animate animate-right">
        Animation on scroll using html css and javascript
      </p>
    </section>
    <section class="section-3">
      <h1 class="animate">Good</h1>
      <p class="animate">Animation on scroll using html css and javascript</p>
    </section>
    <section class="section-4">
      <h1 class="animate">
        Very good<span class="showRight-animation"></span>
      </h1>

      <p class="animate">
        Animation on scroll using html css and javascript<span
          class="showRight-animation"
        ></span>
      </p>
    </section>
    <section class="section-5">
      <div class="images">
        <img
          src="/revealing-animations-website/public/assets/images/pexels-anna-nekrashevich-8533351.jpg"
          class="animate"
          style="--i: 0"
        />
        <img
          src="/revealing-animations-website/public/assets/images/pexels-karolina-grabowska-4195330.jpg"
          class="animate"
          style="--i: 1"
        />
        <img
          src="/revealing-animations-website/public/assets/images/pexels-tirachard-kumtanom-112571-733857.jpg"
          class="animate"
          style="--i: 2"
        />
      </div>
    </section>
  </body>
</html>
