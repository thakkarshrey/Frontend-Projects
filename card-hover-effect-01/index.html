<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card hover effect</title>
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <article class="container__card-article">
          <img
            src="./public/assets/images/marek-piwnicki-wtyODAX4rg8-unsplash.jpg"
            alt=""
            class="container__card-image"
          />

          <div class="container__card-content">
            <div class="container__card-description">
              Vancouver mountains, Canada
            </div>
            <h2 class="container__card-title">The Great Path</h2>
            <a href="#" class="container__card-button">Read More</a>
          </div>
        </article>

        <article class="container__card-article">
          <img
            src="./public/assets/images/mark-mc-neill-9Web2jrwYds-unsplash.jpg"
            alt=""
            class="container__card-image"
          />

          <div class="container__card-content">
            <div class="container__card-description">Poon Hill, Nepal</div>
            <h2 class="container__card-title">Starry Night</h2>
            <a href="#" class="container__card-button">Read More</a>
          </div>
        </article>

        <article class="container__card-article">
          <img
            src="./public/assets/images/matt-boitor-Of0B3Cc3C2A-unsplash.jpg"
            alt=""
            class="container__card-image"
          />

          <div class="container__card-content">
            <div class="container__card-description">Bojcin Forest, Serbia</div>
            <h2 class="container__card-title">Path Of Peace</h2>
            <a href="#" class="container__card-button">Read More</a>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
