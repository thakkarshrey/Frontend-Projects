<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Tour component</title>
  </head>
  <body>
    <div class="tour">
      <div class="tour__feature-01">Feature 01</div>
      <div class="tour__feature-02">Feature 02</div>
      <div class="tour__feature-03">Feature 03</div>
      <div class="tour__profile">Shrey Thakkar</div>

      <button class="tour__start-button">Start Tour</button>

      <div class="tour__overlay tour__overlay-hidden">
        <div class="tour__overlay-content">
          <p>Welcome To the tour!</p>
          <div class="tour__buttons">
            <button class="tour__previous">Previous</button>
            <button class="tour__next">Next</button>
            <button class="tour__end-button">End Tour</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
