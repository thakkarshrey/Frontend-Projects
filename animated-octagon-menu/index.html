<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Animated Octagon menu</title>
    <script src="index.js"></script>
  </head>
  <body>
    <ul class="menu">
      <div class="menu-toggle"><ion-icon name="add-outline"></ion-icon></div>
      <li style="--i: 0; --color: #ff2927">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li style="--i: 1; --color: #fee800">
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </li>
      <li style="--i: 2; --color: #04fc43">
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
      <li style="--i: 3; --color: #fe00f1">
        <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
      </li>
      <li style="--i: 4; --color: #00b0fe">
        <a href="#"><ion-icon name="key-outline"></ion-icon></a>
      </li>
      <li style="--i: 5; --color: #fea600">
        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
      </li>
      <li style="--i: 6; --color: #af29ff">
        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
      </li>
      <li style="--i: 7; --color: #01bdab">
        <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
      </li>
    </ul>
  </body>
</html>
