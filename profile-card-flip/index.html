<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card flip</title>
  </head>
  <body>
    <div class="card">
      <div class="card__inner-details">
        <div class="card__front">
          <h2>Shrey Thakkar</h2>
          <p>Frontend Developer, India</p>
          <button>Hover me</button>
        </div>
        <div class="card__back">
          <h1>Shrey <span>Thakkar</span></h1>
          <p>
            I am a passionate web developer currently working at
            <span>Reyna solutions</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
